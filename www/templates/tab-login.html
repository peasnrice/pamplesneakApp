<ion-view ng-controller="LoginCtrl as login" view-title="Login">
  <ion-content class="padding" scroll="false">

    <button ng-click="facebookLogin()" class="button button-block button-balanced">Facebook Log In</button>
    <button ng-click="logout()" class="button button-block button-error">Log Out</button>

    <div class="card">
        <div class="item item-divider">
            Status
        </div>
        <div class="item item-text-wrap">
            {{ status }}
        </div>
    </div>

  </ion-content>
</ion-view>
